<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CacheTag</title>
    <!-- Materialize Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- My style sheet -->
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <div class="nav-wrapper custom_nav">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="">Profile</a></li>
            <li><a href="">Add A Niche</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Logout</a></li>
          </ul>
        </div>

    <!-- <main>

      </nav>
      <!-- Login Page -->
      <section>
        <div class="container custom_container">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" placeholder="Enter Your Email Address" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="user_password" type="password" placeholder="Enter Your Password" class="validate">
                </div>
              </div>
              <button class="btn-large custom_btn login_btn">Login</button>
              <p>Don't have an account?</p>
              <button class="btn custom_btn">Sign Up Here!</button> 
            </form>
          </div>
      </section>

      <!-- Trending Page -->
      <section class="container custom_container">
      <h1 class="page_header">What's Hot!</h1>
      <!-- This will display the top 10 trending hashtags -->
      <div class="flex sub_container">
        <p>#MostPopularHashtag</p>
        <!-- When User clicks on the save icon, then it shows a dropdown list of the user's saved niches -->
        <button class="btn custom_btn"><i class="material-icons save_icon">save</i></button>
      </div>
      </section>

      <!-- Add a Niche Page -->
      <section class="container">
        <h1>Add A Niche</h1>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" placeholder=" Niche" class="materialize-textarea"></textarea>
              </div>
            </div>
          </form>
          <!-- This will display the user's niches -->
      </section>

      <!-- User Profile Page -->
      <section class="container">
        <h1>User Name will be displayed here</h1>
        <!-- Each Niche that the user has saved will be displayed here. When User clicks on a niche button it will show them the hashtags that are related to that niche -->
        <button>Niche 1</button>
        <button>Niche 2</button>
        <button>Niche 3</button>
        <button>Niche 4</button>
      </section>
      
      <!-- Saved Hashtags in Niche Page -->
      <section class="container">
        <h1>Name of Niche will be displayed here</h1>
        <!-- The hashtags below are what the user has saved to that niche -->
        <button>#hashtag1</button>
        <button>#hashtag2</button>
        <button>#hashtag3</button>
        <button>#hashtag4</button>
        <!-- IDEA: Add a floating action button from materialize next to each button so that user can copy or see data of that hashtag -->
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
          </a>
          <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
          </ul>
        </div>
        <!-- Javascript for Action Button -->
        <!-- Hover Activated Option -->
        <!-- document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.fixed-action-btn');
          }); -->
          <!-- plugin options
          var instances = M.FloatingActionButton.init(elems, options);
          var instance = M.FloatingActionButton.getInstance(elem);
          instance.open();
          instance.close();
          instance.destroy(); -->
        
          <!-- Click Activated Option -->
          <!-- document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
              direction: 'left',
              hoverEnabled: false
            });
          }); -->
      </section>
      
      
      <!-- footer section -->
      <footer>

      </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
